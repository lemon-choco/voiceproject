<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- jQuery 및 기타 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $( document ).ready( function() {
            var placeholderTarget = $('.textbox input'); 
    
             //포커스시 
              placeholderTarget.on('focus', function(){ 
                $(this).siblings('label').fadeOut('fast'); 
              }); 
    
             //포커스아웃시 
              placeholderTarget.on('focusout', function(){ 
                if($(this).val() == ''){ 
                $(this).siblings('label').fadeIn('fast'); 
                } 
            }); 
        } );
      </script>



    <!-- CSS 파일 로드 -->
    <link rel="stylesheet" href="main.css"/>

    <!-- 폰트 어썸 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
   
    <script src="index.js"></script>
    
    <title>voice-manual</title>
</head>
<body>
    <div class="bg">
    <div id="all">
        <div class="top-bar">
            <a href="voiceWait.html" class="back"><i class="fas fa-arrow-left"></i></a>
            <p>Manual display</p>
        </div>
        <div class="container">

            <!-- sub features 서브 컨테이너 -->
            <div class="containC">
                <p class="contain-title">Recent voice</p>
                 <ul class="log-list-container">

                     <li class="log-list">
                         <div class="log-list-cont">
                            <div>
                                <h4>오늘 시간 있나요?</h4>
                                <p>2021.05.19  21:14</p>
                            </div>
                        </div>
                     </li>

                     <li class="log-list">
                        <div class="log-list-cont">
                           <div>
                               <h4>아쉽네요.</h4>
                               <p>2021.05.19  21:14</p>
                           </div>
                       </div>
                    </li>

                    <li class="log-list">
                        <div class="log-list-cont">
                           <div>
                               <h4>언제 시간 있으면 밥</h4>
                               <p>2021.05.19  21:14</p>
                           </div>
                       </div>
                    </li>
                     
                    <div class="line" style="
                        margin-left: auto;
                        margin-right: auto;
                        border-bottom: 1px solid #717171;
                        width: 95%;
                        height: 1px;
                    "></div>

                    <div id="log-list-cont">
                        <a href="voiceManualResult.html">
                        <h4>텍스트를 입력하세요</h4>
                        <div style="display: flex; width: 100%;">
                        <div class="btn-display2">
                            <p>Display</p>
                            <i class="fas fa-play"></i>
                        </div>
                        </div>
                        </a>
                    </div>


                 </ul>
            </div>

            <div class="contain-explain">
                <h4>You can enter <b class="point2">Text</b> directly. 
                    Try displaying text on the display by 
                    pressing the <b class="point2">Display</b> button.</h4>
            </div>

        </div>
    </div>
    </div>
</body>
</html>
