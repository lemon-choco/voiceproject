<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- jQuery 및 기타 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $( document ).ready( function() {
            var placeholderTarget = $('.textbox input'); 
    
             //포커스시 
              placeholderTarget.on('focus', function(){ 
                $(this).siblings('label').fadeOut('fast'); 
              }); 
    
             //포커스아웃시 
              placeholderTarget.on('focusout', function(){ 
                if($(this).val() == ''){ 
                $(this).siblings('label').fadeIn('fast'); 
                } 
            }); 
        } );
      </script>



    <!-- CSS 파일 로드 -->
    <link rel="stylesheet" href="main.css"/>

    <!-- 폰트 어썸 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
   
    <script src="index.js"></script>
    
    <title>voice-log</title>
</head>
<body>
    <div class="bg">
    <div id="all">
        <div class="top-bar">
            <a href="voiceWait.html" class="back"><i class="fas fa-arrow-left"></i></a>
            <p>Voice Log</p>
        </div>
        <div class="container">
            <!-- main fetures 메인 컨테이너 -->
            <div class="containB" style="padding: 8px;">
                <div class="textbox" style="display: flex; justify-content: space-between; align-items: center;">
                    
                    <h4 style="margin-left: 10px;">연락</h4>
                    <a href="voiceLog.html" class="btn-search">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>

            <div class="contain-gap" style="text-align: center;">
                <h4><b class="point">'연락'</b> 검색결과 3건</h4>
            </div>


            <!-- sub features 서브 컨테이너 -->
            <div class="containC">
                 <ul class="log-list-container">
                    <li class="log-list">
                        <div class="log-list-cont">
                           <div>
                               <h4>미리 <b class="point">연락</b>하지 그랬어요</h4>
                               <p>2021.05.19  21:14</p>
                           </div>
                           <a href="#" class="log-list-btn">
                               <i class="fas fa-play"></i>
                           </a>
                       </div>
                    </li>
                    <li class="log-list">
                        <div class="log-list-cont">
                           <div>
                               <h4>받은 <b class="point">연락</b>은 없었습니다</h4>
                               <p>2021.05.19  21:14</p>
                           </div>
                           <a href="#" class="log-list-btn">
                               <i class="fas fa-play"></i>
                           </a>
                       </div>
                    </li>
                    <li class="log-list selected">
                        <div class="log-list-cont">
                           <div>
                               <h4>시간 될 때 <b class="point">연락</b> 주세요</h4>
                               <p>2021.05.19  21:14</p>
                           </div>
                           <a href="#" class="log-list-btn">
                               <i class="fas fa-play"></i>
                           </a>
                       </div>
                    </li>



                 </ul>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
