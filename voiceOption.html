<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- jQuery 및 기타 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $( document ).ready( function() {
            var placeholderTarget = $('.textbox input'); 
    
             //포커스시 
              placeholderTarget.on('focus', function(){ 
                $(this).siblings('label').fadeOut('fast'); 
              }); 
    
             //포커스아웃시 
              placeholderTarget.on('focusout', function(){ 
                if($(this).val() == ''){ 
                $(this).siblings('label').fadeIn('fast'); 
                } 
            }); 
            

            

        } );

        


      </script>



    <!-- CSS 파일 로드 -->
    <link rel="stylesheet" href="main.css"/>

    <!-- 폰트 어썸 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
   
    <script src="index.js"></script>
    
    <title>voice-manual</title>
</head>
<body>
    <div class="bg">
    <div id="all">
        <div class="top-bar">
            <a href="voiceWait.html" class="back"><i class="fas fa-arrow-left"></i></a>
            <p>Option</p>
        </div>
        <div class="container">

            <!-- sub features 서브 컨테이너 -->
            <div class="containC">
                <p class="contain-title">Application Setting</p>
                 <ul class="log-list-container">

                     <li class="log-list" style="margin-top: 28px;">
                        <div style="display: flex; justify-content: space-between;">
                            <p class="contain-bigText">Wifi 연결 상태에서만 작동</p>
                            <div class="toggle-base">
                                <div class="toggle-button">
                                    <p>Off</p>
                                </div>
                            </div>
                        </div>
                     </li>

                     <li class="log-list" style="margin-top: 28px;">
                        <div style="display: flex; justify-content: space-between;">
                            <p class="contain-bigText">블루투스 연결시 자동 실행</p>
                            <div class="toggle-base">
                                <div class="toggle-button">
                                    <p>Off</p>
                                </div>
                            </div>
                        </div>
                     </li>

                     <div class="line" style="
                        margin-left: auto;
                        margin-right: auto;
                        margin-top: 28px;
                        margin-bottom: 28px;
                        border-bottom: 1px solid #717171;
                        width: 100%;
                        height: 1px;
                    "></div>

                <p class="contain-title">Device Setting</p>

                <li>
                    <div class="option-list">
                        <p class="contain-bigText">디스플레이 텍스트 컬러</p>
                        <div class="option-textcolor">
                            <div class="option-colorbox selectedcolor" 
                            style="background-color: #fff;"></div>
                            <div class="option-colorbox" 
                            style="background-color: #ff8675;"></div>
                            <div class="option-colorbox" 
                            style="background-color: #ffb55f;"></div>
                            <div class="option-colorbox" 
                            style="background-color: #61ff67;"></div>
                            <div class="option-colorbox" 
                            style="background-color: #76ceff;"></div>
                        </div>
                    </div>
                </li>
                    
                <li>
                    <div class="option-list">
                        <p class="contain-bigText">디스플레이 텍스트 사이즈</p>
                        <div class="option-textsize">
                            <a href="#"><i class="fas fa-arrow-down"></i></a>
                            <h2>2.0 cm</h2>
                            <a href="#"><i class="fas fa-arrow-up"></i></a>   
                        </div>
                        <p class="contain-title" 
                        style="text-align: center;">Can setting 1.0 ~ 4.0 cm</p>
                    </div>
                </li>

                    
                 </ul>
            </div>

            <div class="contain-explain">
                <h4>You can change the <b class="point2">Size</b> or <b class="point2">Color</b> of the text to be displayed on the display.</h4>
            </div>

        </div>
    </div>
    </div>
</body>
</html>
